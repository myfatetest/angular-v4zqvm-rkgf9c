 <div class="container">
  <table class="table table-responsive table-striped">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td>x</td>
    </tr>
    <tfoot>
      Total: {{total}}
    </tfoot>
  </table>
